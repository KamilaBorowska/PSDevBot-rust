test:1.45:
  script: &test_script
  - &print_version rustc --version && cargo --version
  - cargo test --verbose
  image: rust:1.45

test:stable:
  script: *test_script
  image: rust:latest

test:nightly:
  script: *test_script
  image: rustlang/rust:nightly

clippy:
  script:
  - *print_version
  - rustup component add clippy
  - cargo clippy --verbose
  image: rust:latest

rustfmt:
  script:
  - *print_version
  - rustup component add rustfmt
  - cargo fmt -- --check
  image: rust:latest
